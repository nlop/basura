<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Camion</title>
</head>
<body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<div class="container">
    <div class="row">
        <div class="mx-auto col-10">
            <form method="post" action="/registroCamion">
                <div class="form-group">
                  <label for="idInput">Identificador</label>
                  <input type="text" class="form-control" id="idInput" placeholder="Identificador" name="id" >
                  <label for="marcaInput">Marca</label>
                  <input type="text" class="form-control" id="marcaInput" placeholder="Marca" name="marca" >
                  <label for="modeloInput">Modelo</label>
                  <input type="text" class="form-control" id="modeloInput" placeholder="Modelo" name="modelo" >
                  <label for="añoInput">Modelo</label>
                  <input type="text" class="form-control" id="añoInput" placeholder="Año de fabricación" name="año" >
                  </div>
                  <button type="submit" class="btn btn-secondary btn-lg btn-block">Ingresar</button>
              </form>
          </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
